<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validation API</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
</head>
<body>
	<div id="container">
		<form name="signUpForm">
			<fieldset>
				<legend>회원가입</legend>
				<div>
					<label for="userID">아이디</label>
					<input type="text" name="userID" id="userID" placeholder="아이디 입력" autofocus required>
					<!-- <button id="checkID">중복확인</button> -->
				</div>

				<div>
					<label for="userPW">비밀번호</label>
					<input type="password" name="userPW" id="userPW" placeholder="비밀번호 입력" required>
				</div>

				<div>
					<label for="userPWCheck">비밀번호 확인</label>
					<input type="password" name="userPWCheck" id="userPWCheck" placeholder="비밀번호 다시 입력" required>
				</div>

				<div>
					<label for="userName">이름</label>
					<input type="text" name="userName" id="userName" placeholder="이름 입력" required>
				</div>

				<di id="signUpBtn">
					<button type="submit">회원가입</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
